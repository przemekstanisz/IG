<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="frame">
        <div class="screen">
            <!-- STATUS BAR -->
            <div class="screen__el statusBar">
                <div class="statusBar__clock">
                    <p class="statusBar__text">21:37</p>
                </div>
                <div class="statusBar__battery"><img src="img/bat.svg" alt="battery icon"></div>
                <div class="statusBar__perc">
                    <p class="statusBar__text">98%</p>
                </div>
                <div class="statusBar__notification"><img src="img/sms.svg" alt="sms notification"></div>
                <div class="statusBar__5g"><img src="img/5g.svg" alt="range icon"></div>
                <div class="statusBar__wifi"><img src="img/wifi.svg" alt="wifi icon"></div>
            </div>
            <!-- ACTION BAR -->
            <div class="screen__el actionBar">
                <div class="actionBar__camera"><img src="img/iconmonstr-photo-camera-12.svg" alt=""></div>
                <div class="actionBar__notification"><img src="img/iconmonstr-photo-camera-8.svg" alt=""></div>
                <div class="actionBar__dm"><img src="img/iconmonstr-paper-plane-1.svg" alt=""></div>
            </div>
            <!-- STORY BAR -->
            <div class="screen__el storyBar">
                <div class="storyBar__story">
                    <div class="storyBar__circle--big">
                        <div class="storyBar__circle--medium">
                            <div class="storyBar__circle--small"></div>
                        </div>
                    </div>
                    <p class="storyBar__text">userName</p>
                </div>
                <div class="storyBar__story">
                    <div class="storyBar__circle--big">
                        <div class="storyBar__circle--medium">
                            <div class="storyBar__circle--small"></div>
                        </div>
                    </div>
                    <p class="storyBar__text">userName</p>
                </div>
                <div class="storyBar__story">
                    <div class="storyBar__circle--big">
                        <div class="storyBar__circle--medium">
                            <div class="storyBar__circle--small"></div>
                        </div>
                    </div>
                    <p class="storyBar__text">userName</p>
                </div>
                <div class="storyBar__story">
                    <div class="storyBar__circle--big">
                        <div class="storyBar__circle--medium">
                            <div class="storyBar__circle--small"></div>
                        </div>
                    </div>
                    <p class="storyBar__text">userName</p>
                </div>
                <div class="storyBar__story">
                    <div class="storyBar__circle--big">
                        <div class="storyBar__circle--medium">
                            <div class="storyBar__circle--small"></div>
                        </div>
                    </div>
                    <p class="storyBar__text">userName</p>
                </div>
            </div>
            <!-- USER BAR -->
            <div class="screen__el userBar">
                <div class="userBar__pic">
                    <div class="userBar__circle--big">
                        <div class="userBar__circle--medium"></div>
                    </div>
                </div>
                <div class="userBar__nick">
                    <div class="userBar__nick--main">userNick</div>
                    <div class="userBar__nick--aside">userName</div>
                </div>
            </div>
            <!-- MAIN PIC -->
            <div class="screen__el mainPic"></div>
            <!-- SOCIAL BAR -->
            <div class="screen__el socialBar">
                <div class="socialBar__like"><img src="img/iconmonstr-heart-filled.svg" alt=""></div>
                <div class="socialBar__comment"><img src="img/iconmonstr-speech-bubble-5.svg" alt=""></div>
                <div class="socialBar__dm"><img src="img/iconmonstr-paper-plane-1.svg" alt=""></div>
                <div class="socialBar__save"><img src="img/iconmonstr-bookmark-43.svg" alt=""></div>
            </div>
            <!-- DESCRIPTION -->
            <div class="screen__el description">
                <div class="description__likes">280 likes</div>
                <p class="description__text"><span class="description__nick">userName </span>Lorem ipsum dolor sit amet
                    consectetur adipisicing elit. Inventore in odio</p>
            </div>
            <!-- COMMENTS -->
            <div class="screen__el comments">
                <p class="comments__comment">View all comments</p>
            </div>
            <!-- UIBAR -->
            <div class="screen__el UIBar">
                <div class="UIBar__home"><img src="img/iconmonstr-home-thin.svg" alt=""></div>
                <div class="UIBar__search"><img src="img/iconmonstr-search-thin.svg" alt=""></div>
                <div class="UIBar__add"><img src="img/iconmonstr-plus-circle-thin.svg" alt=""></div>
                <div class="UIBar__favorite"><img src="img/iconmonstr-heart-thin.svg" alt=""></div>
                <div class="UIBar__profile"><img src="img/iconmonstr-user-male-thin.svg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
